[tox]
envlist =
  lint

[testenv:lint]
skipsdist = true
skip_install = true
deps =
  flake8
  flake8-bugbear
  flake8-docstrings
  flake8-isort
  flake8-quotes
  ruff
commands =
  ruff superpixel_classification
  flake8 {posargs}

[flake8]
max-line-length = 100
show-source = True
format = pylint
max-complexity = 14
exclude =
  build
  node_modules
  */*egg*/*
  .git
  __pycache__
  .tox
  */web_client/*
ignore =
  # D10* - Missing docstring in *
  D10
  D200
  D205
  D400
  D401
  # E123 - Closing bracket does not match indentation of opening bracketâ€™s line
  E123
  # N802 - Function name should be lowercase.
  N802
  # N803 - Argument name should be lowercase.
  N803
  # N806 - Variable in function should be lowercase.
  N806
  # N812 - Lowercase imported as non lowercase.
  N812
  # N815 - mixedCase variable in class scope
  N815
  # N816 - mixedCase variable in global scope
  N816
  # W504 - Line break after binary operator
  W504

[testenv:format]
description = Autoformat import order and pep8
skipsdist = true
skip_install = true
deps =
  autopep8
  isort
  unify
  ruff
commands =
  isort {posargs:.}
  autopep8 -ria superpixel_classification
  unify --in-place --recursive superpixel_classification
  ruff superpixel_classification --fix
